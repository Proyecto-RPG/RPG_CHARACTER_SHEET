<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crea tu Personaje RPG - Selección de Raza</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron center-block">
                <img src="logo-small.png" class="center-block">
                <br>
                <p class="text4">2. Selecciona la raza de tu personaje...</p>
                <!--Segunda vista de la creación de personaje, envia parametros a servlets.CharacterSet.java -->
                <form action="characterset.do" method="post">
                    <div class="center-block">
                        <div class="row">
                            <div class="col-md-3">
                                <img class="imgwidth" src="img/raza_humano.png">
                                <p></p>
                                <p class="text3"><input type="radio" value="Humano" name="raza" required> Humano</p>
                            </div>
                            <div class="col-md-3">
                                <img class="imgwidth" src="img/raza_elfo.png">
                                <p></p>
                                <p class="text3"><input type="radio" value="Elfo" name="raza"> Elfo</p>
                            </div>
                            <div class="col-md-3">
                                <img class="imgwidth" src="img/raza_enano.png">
                                <p></p>
                                <p class="text3"><input type="radio" value="Enano" name="raza"> Enano</p>
                            </div>
                            <div class="col-md-3">
                                <img class="imgwidth" src="img/raza_orco.png">
                                <p></p>
                                <p class="text3"><input type="radio" value="Orco" name="raza"> Orco</p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary center-block" name="btn_raza">Continuar</button>
                </form>
                <br>
                <form action="nombre.html"><button class="btn btn-danger center-block">Atrás</button></form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
