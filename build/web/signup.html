<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crea tu Personaje RPG - Registro</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron center-block">
                <img src="logo-small.png" class="center-block">
                <br>
                <p class="text4">Registro de Nuevo Usuario</p>
                <form action="session_manager.do" method="post" autocomplete="off" id="registerForm">
                    <p class="text2">Nombre de Usuario:</p>
                    <p><input  type="text" name="txt_nickname" class="entrada" required spellcheck="false"></p>
                    <p class="text2">Contraseña:</p>
                    <p><input id="pass1" type="password" name="txt_password" class="entrada" required ></p>
                    <p class="text2">Repetir Contraseña:</p>
                    <p><input id="pass2" type="password" name="txt_password2" class="entrada" required ></p>
                    <p class="text2">Tipo de Usuario:</p>
                    <select name="cb_typeuser" class="mar1 lista" required>
                        <option value = "2">Jugador</option>
                        <option value = "3">Game Master</option>
                    </select>
                    <br>
                    <input type="submit" class="btn btn-primary center-block" name="btn_register" value="Registrarte"/>
                </form>
                <br>
                <form action="index.html"><button class="btn btn-danger center-block">Volver</button></form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
