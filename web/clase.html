<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Personaje RPG - Selección de Clase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
        <div class="jumbotron center-block">
            <img src="logo-small.png" class="center-block">
            <br>
            <p class="text4">3. Selecciona la clase de tu personaje...</p>
            <br>
            <!--Tercera vista de creación de personaje, envia parametros a servlets.CharacterSet.java -->
            <form action="characterset.do" method="post">
                <span class="modulo2 center-block">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text2"><img class="imgwidth2" src="img/clase_guerrero.png"><input type="radio" value="Guerrero" name="clase" required> Guerrero</p>
                        <p class="text2"><img class="imgwidth2" src="img/clase_mago.png"><input type="radio" value="Mago" name="clase"> Mago</p>
                        <p class="text2"><img class="imgwidth2" src="img/clase_arquero.png"><input type="radio" value="Arquero" name="clase"> Arquero</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text2"><img class="imgwidth2" src="img/clase_druida.png"><input type="radio" value="Druida" name="clase"> Druida</p>
                        <p class="text2"><img class="imgwidth2" src="img/clase_clerigo.png"><input type="radio" value="Clérigo" name="clase"> Clérigo</p>
                        <p class="text2"><img class="imgwidth2" src="img/clase_ladron.png"><input type="radio" value="Ladron" name="clase"> Ladrón</p>
                    </div>
                </div>
                </span>
                <br>
                <button class="btn btn-primary center-block mar2" name="btn_clase">Continuar</button>
            </form>
            <br>
            <form action="raza.html"><button class="btn btn-danger center-block">Atrás</button></form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
